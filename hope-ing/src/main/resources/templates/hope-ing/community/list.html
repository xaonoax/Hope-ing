<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.tymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="/css/bootstrap/bootstrap.css" type="text/css">
<title>Hope-ing</title>
</head>
<body>
	<div class="wrap">
		<form method="post" id="listForm">
			<div class="list_area">
				<table class="list">
					<tr>
						<th>번호</th>
						<th>제목</th>
						<th>작성자</th>
						<th>작성일</th>
						<th>조회수</th>
						<th>좋아요</th>
					</tr>
					<tbody>
						<!-- 게시물 목록을 반복하며 표시 -->
						<tr th:each="board : ${list}">
							<td th:text="${board.bno}"></td>
							<td><a th:href="@{/comuboard/read(bno=${board.bno})}" th:text="${board.title}"></a></td>
							<td th:text="${board.writer}"></td>
							<td th:text="${#dates.format(board.regdate, 'yyyy-MM-dd')}"></td>
							<td th:text="${board.views}"></td>
							<td th:text="${board.like_count}"></td>
						</tr>
					</tbody>
				</table>
			</div>
			<button id="register_button" type="submit" class="btn btn-lg" style="background-color: #9edfbf;">글쓰기</button>
		</form>
	</div>
</body>
</html>
