<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.tymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="/css/bootstrap/bootstrap.css" type="text/css">
<title>Hope-ing</title>
</head>
<body>
	<div class="wrap">
		<form method="post" action="/hope-ing/community/update" th:object="${board}" enctype="multipart/form-data">
			<input type="hidden" th:field="*{board_no}">
			<div class="update_area">
				<div class="title_area">
	                <label for="title">제목</label>
	                <input type="text" class="form-control" id="board_title" th:field="*{board_title}">
            	</div>
            	<div class="content_area">
	                <label for="content">내용</label>
	                <textarea class="form-control" id="board_content" rows="5" th:field="*{board_content}"></textarea>
	            </div>
                <br>
                <input type="file" name="file">
	            <button class="btn btn-lg" style="background-color: #9edfbf;">수정하기</button>
			</div>
			<br>
		</form>
	</div>
</body>
</html>
