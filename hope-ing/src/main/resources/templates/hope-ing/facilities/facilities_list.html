<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.tymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="/css/bootstrap/bootstrap.css" type="text/css">
<title>Hope-ing</title>
</head>
<body>
<h1>Facilities List</h1>
	<table class="table">
		<thead>
			<tr>
				<th>시설명</th>
				<th>분류</th>
				<th>시도 명칭</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="facilities : ${facilitiesList}">
				<td>
				<a th:href="@{|/hope-ing/facilities/detail?시설명=${facilities['시설명']}|}" th:text="${facilities['시설명']}">시설명</a>
				</td>
				<td th:text="${facilities['카테고리2']}">카테고리2</td>
				<td th:text="${facilities['시도_명칭']}">시도 명칭</td>
			</tr>
		</tbody>
	</table>
	<div>
		<a th:href="@{|/hope-ing/facilities/facilities_list?page=${currentPage - 1}|}" th:if="${currentPage > 1}">이전</a>
		<span th:text="${currentPage}"></span>
		<a th:href="@{|/hope-ing/facilities/facilities_list?page=${currentPage + 1}|}">다음</a>
	</div>
</body>
</html>
